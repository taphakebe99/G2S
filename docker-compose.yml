services:
  postgres:
    container_name: ms_pg_sql
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - microservices-net
    restart: unless-stopped

  pgadmin:
    container_name: ms_pgadmin
    image: dpage/pgadmin4:2025-02-25-1
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-PGADMIN_DEFAULT_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin:/var/lib/pgadmin
    ports:
      - "5050:80"
    networks:
      - microservices-net
    restart: unless-stopped

  mongodb:
    container_name: ms_mongo_db
    image: mongo:7.0.17
    ports:
      - "27017:27017"
    volumes:
      - mongo:/data
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-MONGO_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_USERNAME:-MONGO_USERNAME}

  mongo-express:
    container_name: ms_mongo_express
    image: mongo-express:1.0.2-20-alpine3.19
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_EXPRESS_ADMINUSERNAME:-MONGO_EXPRESS_ADMINUSERNAME}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_EXPRESS_ADMINPASSWORD:-MONGO_EXPRESS_ADMINPASSWORD}
      ME_CONFIG_MONGODB_SERVER: mongodb

  mail_dev:
    container_name: ms_mail_dev
    image: maildev/maildev:2.2.1
    ports:
      - "1080:1080"
      - "1025:1025"

networks:
  microservices-net:
    driver: bridge

volumes:
  postgres:
  pgadmin:
  mongo:
